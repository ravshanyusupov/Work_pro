{% extends 'base.html' %}
{% block content %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #eee;
            color: #a1a1a1;
            font-family: sans-serif;
        }

        .searchInputWrapper {
            position: relative;
        }

        .searchInput {
            width: 10rem;
            height: 2rem;
            padding: 0 1rem;
            border-radius: 2rem;
            border: none;
            transition: transform 0.1s ease-in-out;
        }

        ::placeholder {
            color: #a1a1a1;
        }

        /* hide the placeholder text on focus */
        :focus::placeholder {
            text-indent: -999px
        }

        .searchInput:focus {
            outline: none;
            transform: scale(1.1);
            transition: all 0.1s ease-in-out;
        }

        .searchInputIcon {
            position: absolute;
            right: 0.8rem;
            top: 0.5rem;
            color: #a1a1a1;
            transition: all 0.1s ease-in-out;
        }

        .container:focus-within >
        .searchInputWrapper > .searchInputIcon {
            right: 0.2rem;
        }
        @media print {
            #button{
                display: none;
            }
        }
    </style>
    <br>
    <br><br>
    <div class="container">
        <table class="table text-center">
            <thead class="table-dark">
            <tr>
                <th scope="col">Тип аппарата</th>
                <th scope="col">Сумма</th>
            </tr>
            </thead>
            <tbody>
            {% for x in pay %}
                <tr>
                    <td>{{ x.method }}</td>
                    <td>{{ x.payment_all }}</td>
                </tr>
            {% endfor %}
            <td>Итого</td>
            <td>{{ payment |floatformat:3 }}</td>
            </tbody>
        </table>
        <br>
        <a style="float: right; padding: 15px" id="button" class="btn bg-light border-dark" onclick="window.print();"
           href=""
           role="button">Печат</a>
    </div>
{% endblock %}
