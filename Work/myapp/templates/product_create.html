{% extends 'base.html' %}
{% block content %}
    <style>
        input {
            border: none;
            border-bottom: 1px solid black;
            width: 20%;
            outline: none;
            margin: 3%;
        }

        div {
            text-align: center;
        }
    </style>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <a style="text-decoration: none; color: black; font-size: 50px; margin-left: 6%" href="{% url 'base' %}">&#10229;</a>
        <div>
            <h2>Новый инвентарь</h2><br>
            <input type="text" placeholder="Название" name="name">
            <input type="text" placeholder="Себестоимость" name="weight"><br>
            <input type="text" placeholder="Количество" name="quantity">
            <input type="text" placeholder="Розничная цена" name="origin_prize"><br>
            <input type="text" placeholder="Вес" name="second_prize">
            <input type="text" placeholder="Оптовая цена" name="product_prize"><br>
            <div class="form-check form-switch d-flex justify-content-center">
                <label class="form-check-label" for="flexSwitchCheckDefault">День</label>
                <input class="form-check-input mx-2" type="checkbox">
                <label class="form-check-label" for="flexSwitchCheckDefault">Час</label>
            </div>
             <input style="padding: 15px" class="btn bg-light border-dark" type="submit" value="Добавить"  role="button"/>
        </div>
    {{ form.as_table }}
        <input type="submit">
    </form>
{% endblock %}
